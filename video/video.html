                //     "https://drive.google.com/uc?export=download&id=" + this.game[id].video_src

                var height = document.documentElement.scrollTop || document.body.scrollTop;
                var t = setInterval(() => {
                    height -= 50;
                    if (height > 0) {
                        window.scrollTo(0, height);
                    } else {
                        window.scrollTo(0, 0);
                        clearInterval(t);
                    }
                }, 10);
            }
